<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="back()"><i class="bi bi-house"></i></a>
  </div>
</nav>
<div class="mainContent mx-4 mt-4">
  <div class="row">
    <div class="col-8">
      <div class="input-group mb-3">
        <span class="input-group-text">Dataset name</span>
        <input type="text" class="form-control" [(ngModel)]="templatingService.jsondataset!.name">
      </div>
    </div>

    <div class="col-4">
      <button class="btn btn-primary" (click)="save()"><i class="bi bi-floppy"></i> Save</button>
    </div>
  </div>

  <div>

    <button class="btn btn-success" (click)="addValue()"><i class="bi bi-plus"></i></button> Values

    <div class="input-group mb-1" *ngFor="let val of templatingService.jsondataset.data; let i=index">
      <span class="input-group-text">
        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
      </span>
      <input type="text" class="form-control" [value]="val" (change)="updateVal(i, $event)">
    </div>

  </div>
</div>
