<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="back()"><i class="bi bi-house"></i></a>
  </div>
</nav>
<div class="mainContent mx-4 mt-4">
  THIS IS A DRAFT
  <div class="row">
    <div class="col-6">
      <div class="input-group mb-3">
        <span class="input-group-text">Dataset name</span>
        <input type="text" class="form-control" [(ngModel)]="templatingService.dataset!.name">
      </div>
    </div>
    <div class="col-6">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-plus-circle"></i></span>
        <input type="text" class="form-control" [(ngModel)]="newLanguage">
        <a class="btn btn-primary" (click)="addLanguage()">Add ln</a>
      </div>
    </div>
  </div>
  <ul class="nav nav-tabs navbar-dark bg-dark ">
    <li *ngFor="let ln of templatingService.dataset!.localizedData | keyvalue" class="nav-item">
      <a [ngClass]="language==ln.key ? 'nav-link active' : 'nav-link'" (click)="selectLanguage(ln.key)"><i class="bi bi-translate"></i> {{ln.key}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" (click)="save()"><i class="bi bi-floppy"></i> Save</a>
    </li>
  </ul>
  <div *ngFor="let ln of templatingService.dataset!.localizedData | keyvalue">
    <div class="tab-pane" *ngIf="language==ln.key">
      <button (click)="deleteLanguage(ln.key)" class="btn btn-danger"><i class="bi bi-trash text-danger"></i> Delete</button>
      <table class=" table table-striped table-hover">
        <thead class="table-dark ">
          <tr>
            <th scope="col">Values</th>
            <th scope="col">
              <button class="btn btn-success"><i class="bi bi-plus"></i></button>
            </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let val of $any(ln.value); let i=index">
            <td>
              <input type="text" [ngModel]="val" />
            </td>
            <td>
              <button  class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
